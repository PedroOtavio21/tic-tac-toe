<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h1>TIC TAC TOE!</h1>
            <div class="players">
                <input type="text" id="player1" placeholder="Nome do jogador (X)">
                <input type="text" id="player2" placeholder="Nome de jogador (O)">
            </div>
            <button id="start">Come√ßar!</button>
        </div>
        <div class="container-right">
            <h2>Vez de: <span id="turn-player"></span></h2>
            <div class="game-board">
                <div class="region" data-region="1"></div>
                <div class="region" data-region="2"></div>
                <div class="region" data-region="3"></div>
                <div class="region" data-region="4"></div>
                <div class="region" data-region="5"></div>
                <div class="region" data-region="6"></div>
                <div class="region" data-region="7"></div>
                <div class="region" data-region="8"></div>
                <div class="region" data-region="9"></div>
            </div>
            <div id="resul"></div>
        </div>
    </div>
</body>
</html>

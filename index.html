<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <label for="player1">X</label>
        <input type="text" id="player1" placeholder="Nome do jogador 1">
        <label for="player2">O</label>
        <input type="text" id="player2" placeholder="Nome do jogador 2">
        <button id="start">Come√ßar o Game!</button>
        <h2>Vez de: <span id="turn-player"></span></h2>
        <div class="space-game">
            <div class="region" data-region="1"></div>
            <div class="region" data-region="2"></div>
            <div class="region" data-region="3"></div>
            <div class="region" data-region="4"></div>
            <div class="region" data-region="5"></div>
            <div class="region" data-region="6"></div>
            <div class="region" data-region="7"></div>
            <div class="region" data-region="8"></div>
            <div class="region" data-region="9"></div>
        </div>
    </div>
</body>
</html>
